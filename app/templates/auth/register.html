{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">{% block title %}Registrar usuario{% endblock %}</h1>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required minlength="4"
                maxlength="20">
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" class="form-control" id="password" name="password" required minlength="6"
                maxlength="40">
            </div>
            <div class="text-center mt-2">
              <input type="submit" class="btn btn-primary m-2" value="Registar usuario">
              <a href="{{url_for('todo.index')}}" class="btn btn-danger">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
